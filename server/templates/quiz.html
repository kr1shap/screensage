<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="static/screensage_logo.png" />
    <title>ScreenSage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quest-cont">
        <h1 class="res-tit">Pre-screening...</h1>
        <p class="active-q-no">{{ question_number }}/{{ total_questions }}</p>
        <p class="ques">{{ question }}</p>

        <form action="/quiz" method="POST">
            <textarea class="txt-quest" name="answer" placeholder="Your answer..." required>{{ session['answers'].get('question' ~ question_number, '') }}</textarea>

            <div class="nav-buttons">
                {% if question_number > 1 %}
                    <button type="submit" name="previous">Previous</button>
                {% endif %}

                {% if question_number < total_questions %}
                    <button type="submit" name="next">Next</button>
                {% else %}
                    <button type="submit" name="submit">Submit</button>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
